<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="./Media/favicon.png" type="cv-icon">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
        <link rel="stylesheet" href="./css/login.css">
        <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/all.min.css">
        <title>Egames | Login</title>
    
    </head>
    <body class="bg-dark">
        <div class="container d-flex flex-column justify-content-center align-items-center py-4" style="height: 100vh;">
    
            <!-- Card with Form -->
            <div class="card bg-dark py-3" style=" box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);">
                <div class="text-center mb-1">
                    <img src="./Media/logo2.png.webp" alt="Logo" class="img-fluid mb-1" style="max-width: 150px;">
                    <h2 class="text-white">Sign in to Egames</h2>
                </div>
                <hr class="text-white">
                <div class="card-body text-center">
                    <form method="POST">
                        <!-- Username or Email -->
                        <div class="mb-3 text-start">
                            <label for="userName" class="form-label text-white">Username or Email Address</label>
                            <input type="text" class="form-control" name="Username" id="emailOrPhone" placeholder="Enter your Username or Email Address" required>
                            <p id="error-Username" class="error d-none text-danger">Invalid Username.</p>
                        </div>
    
                        <!-- Password -->
                        <div class="mb-3 text-start">
                            <label for="password" class="form-label text-white">Password</label>
                            <a href="reset-password.html" class="text-decoration-none float-end text-white">Forgot password?</a>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Enter your password" required>
                            <p id="error-password" class="error d-none text-danger">Invalid password.</p>
                        </div>
    
                        <!-- Sign In Button -->
                        <button type="submit" class="btn btn-success w-100">Login</button>
                    </form>
    
                    <!-- Divider -->
                    <div class="mt-4 text-center">
                        <span>Or</span>
                    </div>
    
                    <!-- Social Login -->
                    <div class="mb-3">
                        <a href="https://www.google.com/" class="btn btn-outline-dark w-100 mb-2 text-white">
                            <i class="fa-brands fa-google text-danger"></i>
                            Login with Google
                        </a>
                        <a href="https://ar-ar.facebook.com/" class="btn btn-outline-dark w-100 mb-2 text-white">
                            <i class="fa-brands fa-facebook text-primary"></i> 
                            Login with Facebook
                        </a>
                    </div>
    
                    <!-- Create Account -->
                    <p class="text-center mt-3 text-white">New to Egames? <a href="register.html">Create an account</a></p>
    
                    <!-- Remember Me -->
                    <div class="form-check mt-3 text-start">
                        <input type="checkbox" id="remember_me" name="remember_me" class="form-check-input">
                        <label for="remember_me" class="form-check-label text-white">Remember Me</label>
                    </div>
    
                    <!-- Enable MFA -->
                    <div class="mt-3 text-start">
                        <input type="checkbox" id="mfa_enabled" name="mfa_enabled">
                        <label for="mfa_enabled" class="text-white">Enable Multi-Factor Authentication</label>
                        <div id="mfa_options" style="display: none;">
                            <h4>Choose a Multi-Factor Authentication Method:</h4>
                            <div>
                                <input type="radio" id="sms_mfa" name="mfa_method" value="sms">
                                <label for="sms_mfa">Receive a code via SMS</label>
                            </div>
                            <div>
                                <input type="radio" id="auth_app_mfa" name="mfa_method" value="auth_app">
                                <label for="auth_app_mfa">Use an Authenticator App</label>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
            <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
        <script src="./js/login.js"> </script>
        <!-- sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    </body>
</html>
