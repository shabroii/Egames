<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Egames | Sign Up</title>
    <link rel="icon" href="./Media/favicon.png" type="cv-icon">
    <link rel="stylesheet" href="./bootstrap-5.3.3-dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f2f5;
        }
        h1 {
        font-size: 4rem;
       }
        .signup-card {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(128, 127, 127, 0.356);
        }
        .signup-title {
            font-size: 1.8rem;
            font-weight: bold;
            color: #333;
        }
        .signup-subtitle {
            font-size: 1rem;
            color: #555;
        }
    
        .form-check-label {
            font-size: 0.9rem;
        }
    </style>
</head>
<body class="bg-dark d-flex justify-content-center align-items-center vh-100">
    <div class="container ">
        <div class="row justify-content-center py-5">
            <div class="col-8 text-center">
                <img class="w-25 mb-3" src="./Media/logo2.png.webp" alt="logo">
            </div>
            <div class="col-lg-8 col-xs-10">
                <div class="signup-card bg-dark p-4">
                    <h2 class="text-center text-white signup-title">Create a new account</h2>
                    <p class="text-center text-white signup-subtitle">Itâ€™s quick and easy.</p>
                    <hr style="color: white;">
                    <form class="needs-validation" id="signUpForm" novalidate>
                        <!-- First Name and Last Name -->
                        <div class="row g-3 mb-3">
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="firstName" placeholder="First name" required>
                                <div class="invalid-feedback">First name is required.</div>
                            </div>
                            <div class="col-md-6">
                                <input type="text" class="form-control" id="lastName" placeholder="Last name" required>
                                <div class="invalid-feedback">Last name is required.</div>
                            </div>
                        </div>
                        <!-- Email or Phone -->
                        <div class="mb-3">
                            <input type="text" class="form-control" id="emailOrPhone" placeholder="Mobile number or email" required>
                            <div class="invalid-feedback">Enter a valid email or phone number.</div>
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <input type="password" class="form-control" id="password" placeholder="New password" required minlength="8">
                            <div class="invalid-feedback">Password must be at least 8 characters long.</div>
                        </div>
                        <div class="mb-3">
                            <label class="form-label text-white ">Gender</label>
                            <div class="d-flex">
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                                    <label class="form-check-label text-white " for="male">Male</label>
                                </div>
                                <div class="form-check me-3">
                                    <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                    <label class="form-check-label text-white " for="female">Female</label>
                                </div>
                            </div>
                            <div class="invalid-feedback">Please select your gender.</div>
                        </div>
                        <button type="submit" class="btn btn-success text-white w-100">Sign Up</button>
                        <hr style="color: white;">
                        <div class="text-center">
                            <a href="login.html" class="fw-bold text-primary mb-3 text-decoration-none text-info">Already have an account?</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- sweet alert -->
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script>
    (function () {
    'use strict';
    var form = document.getElementById('signUpForm');

    form.addEventListener('submit', function (event) {
        event.preventDefault();
        if (form.checkValidity()) {
            var firstName = document.getElementById('firstName').value;
            var lastName = document.getElementById('lastName').value;
            var emailOrPhone = document.getElementById('emailOrPhone').value;
            var password = document.getElementById('password').value;
            var gender = document.querySelector('input[name="gender"]:checked').value;

            let storedData = JSON.parse(localStorage.getItem('userData')) || [];

            var userData = {
                firstName,
                lastName,
                emailOrPhone,
                password
            };
            storedData.push(userData);
            swal({
                        title: "Welcome!",
                        text: 'Register successful!',
                        icon: "success",
                        button: "Login",
                    });
            localStorage.setItem('userData', JSON.stringify(storedData));

            window.location.href = 'login.html';
        }
        form.classList.add('was-validated');
    }, false);
})();


    </script>

    <script src="./bootstrap-5.3.3-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
